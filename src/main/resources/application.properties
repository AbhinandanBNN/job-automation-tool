spring.application.name=job-automation-tool

# Naukri Configuration
# Credentials are now handled via environment variables NAUKRI_USERNAME and NAUKRI_PASSWORD
app.naukri.location=Bangalore
app.naukri.skills=Java,Spring Boot,Microservices,REST API
app.naukri.experience=3

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.jobautomation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
